<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn Raw React - Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="react-app"></div>

  <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
  <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

  <script>
    /*
     * Polyfill for Object.assign()
     */
    if (typeof Object.assign != 'function') {
      Object.assign = function(target, varArgs) { // .length of function is 2
        'use strict';
        if (target == null) { // TypeError if undefined or null
          throw new TypeError('Cannot convert undefined or null to object');
        }

        var to = Object(target);

        for (var index = 1; index < arguments.length; index++) {
          var nextSource = arguments[index];

          if (nextSource != null) { // Skip over if undefined or null
            for (var nextKey in nextSource) {
              // Avoid bugs when hasOwnProperty is shadowed
              if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                to[nextKey] = nextSource[nextKey];
              }
            }
          }
        }
        return to;
      };
    }

    /*
     * Data
     */
    var contacts = [
      {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
      {key: 2, name: "Jim", email: "jim@example.com"},
      {key: 3, name: "Joe"},
    ];

    var newContact = {name: "", email: "", description: ""};

    /*
     * Components
     */
    var ContactItem = React.createClass({
      propTypes: {
        name: React.PropTypes.string.isRequired,
        email: React.PropTypes.string.isRequired,
        description: React.PropTypes.string,
      },

      render: function() {
        return (
          React.createElement('li', {className: 'ContactItem'},
            React.createElement('h2', {className: 'ContactItem-name'}, this.props.name),
            React.createElement('a', {className: 'ContactItem-email', href: 'mailto:'+this.props.email}, this.props.email),
            React.createElement('div', {className: 'ContactItem-description'}, this.props.description)
          )
        );
      },
    });

    var ContactForm = React.createClass({
      propTypes: {
        contact: React.PropTypes.object.isRequired,
        onChange: React.PropTypes.func.isRequired,
      },

      render: function() {
        var oldContact = this.props.value;
        var onChange = this.props.onChange;

        return (
          React.createElement('form', {className: 'ContactForm'},
            React.createElement('input', {
              type: 'text',
              placeholder: 'Name (required)',
              value: this.props.contact.name,
              onChange: function(e) {
                onChange(Object.assign({}, oldContact, {name: e.target.value}));
              },
            }),
            React.createElement('input', {
              type: 'email',
              placeholder: 'Email',
              value: this.props.contact.email,
              onChange: function(e) {
                onChange(Object.assign({}, oldContact, {email: e.target.value}));
              },
            }),
            React.createElement('textarea', {
              placeholder: 'Description',
              value: this.props.contact.description,
              onChange: function(e) {
                onChange(Object.assign({}, oldContact, {description: e.target.value}));
              },
            }),
            React.createElement('button', {type: 'submit'}, "Add Contact")
          )
        );
      },
    });

    var ContactView = React.createClass({
      propTypes: {
        contacts: React.PropTypes.array.isRequired,
        newContact: React.PropTypes.object.isRequired,
      },

      render: function() {
        var contactItemElements = this.props.contacts
          .filter(function(contact) { return contact.email })
          .map(function(contact) { return React.createElement(ContactItem, contact) });

        return (
          React.createElement('div', {className: 'ContactView'},
            React.createElement('h1', {className: 'ContactView-title'}, "Contacts"),
            React.createElement('ul', {className: 'ContactView-list'}, contactItemElements),
            React.createElement(ContactForm, {
              contact: this.props.newContact,
              onChange: function(contact) { console.log(contact); },
            })
          )
        );
      },
    });

    /*
     * Model
     */
    var contacts = [
      {key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn"},
      {key: 2, name: "Jim", email: "jim@example.com"},
      {key: 3, name: "Joe"},
    ];


    /*
    * Render
    */
    ReactDOM.render(
      React.createElement(ContactView, {
        contacts: contacts,
        newContact: newContact,
      }),
      document.getElementById('react-app')
    );
  </script>
</body>
</html>
